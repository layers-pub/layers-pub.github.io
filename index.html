<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layers | Linguistic annotation on ATProto</title>
  <meta name="description" content="Composable lexicons for representing, sharing, and interlinking linguistic annotation data on AT Protocol.">
  <meta property="og:title" content="Layers">
  <meta property="og:description" content="Composable lexicons for linguistic annotation on ATProto">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://layers.pub">
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #5d0073;
      --primary-light: #7a1a94;
      --primary-faint: rgba(93, 0, 115, 0.08);
      --primary-border: rgba(93, 0, 115, 0.2);
      --text: #1a1a2e;
      --text-muted: #555;
      --bg: #ffffff;
      --surface: #f8f8fa;
      --border: #e0e0e6;
      --btn-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #c77ddb;
        --primary-light: #d9a0e8;
        --primary-faint: rgba(199, 125, 219, 0.1);
        --primary-border: rgba(199, 125, 219, 0.25);
        --text: #e8e8f0;
        --text-muted: #a0a0b0;
        --bg: #0f0f1a;
        --surface: #1a1a2e;
        --border: #2a2a40;
        --btn-text: #0f0f1a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 1rem;
      border-radius: 100px;
      background: var(--primary-faint);
      border: 1px solid var(--primary-border);
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--btn-text);
      border: 1px solid var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-light);
      border-color: var(--primary-light);
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Layers logo" class="logo">

    <h1>Layers</h1>

    <p class="tagline">Linguistic annotation on ATProto</p>

    <p class="description">
      Composable lexicons for representing, sharing, and interlinking linguistic
      annotation data.
    </p>

    <div class="badge">
      <span class="pulse"></span>
      In Development
    </div>

    <div class="buttons">
      <a href="https://docs.layers.pub" class="btn btn-primary">

        Read the Docs
      </a>
      <a href="https://github.com/layers-pub/layers" class="btn btn-outline">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        GitHub
      </a>
    </div>
  </div>
</body>
</html>
